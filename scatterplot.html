<html>
<head>
    
    </head>
    
<body>

    <svg width="1000" height="1000">
 
</svg>
   <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var data0 = [
        { gpa: 3.42, height: 138 },
        { gpa: 3.54, height: 153 },
        { gpa: 3.14, height: 148 },
        { gpa: 2.76, height: 164 },
        { gpa: 2.95, height: 162 },
        { gpa: 3.36, height: 143 }
]

var data1 = [
    { gpa: 3.15, height: 157 },
    { gpa: 3.12, height: 175 },
    { gpa: 3.67, height: 167 },
    { gpa: 3.85, height: 149 },
    { gpa: 2.32, height: 165 },
    { gpa: 3.01, height: 171 },
    { gpa: 3.54, height: 168 },
    { gpa: 2.89, height: 180 },
    { gpa: 3.75, height: 153 },
    { gpa: 3.42, height: 138 },
        { gpa: 3.54, height: 153 },
        { gpa: 3.14, height: 148 },
        { gpa: 2.76, height: 164 },
        { gpa: 2.95, height: 162 },
        { gpa: 3.36, height: 143 }
]

var margin = {
    top : 60,
    right :10,
    bottom :50,
    left :50
};
        
let width = 800;
let height = 500;

let svg = d3.select("svg");        
var g = svg.append("g")
.attr("transform","translate("+margin.left+","+margin.top+")");
 var x = d3.scaleLinear()
.range([0,width]);
        
var y = d3.scaleLinear()
.range([height,0]);
        
var xAxisCall = d3.axisBottom(x)
var yAxisCall = d3.axisLeft(y)
    
var xAxis = g.append('g')
.attr("class","x-axis")
.attr("transform","translate("+0+","+height+")")

 xAxis.append("text")
    .attr("class", "axis-title")
    .attr("transform", "translate(" + width + ", 0)")
    .attr("y", -6)
    .text("Grade Point Average")    
 
var yAxis = g.append('g')
.attr("class","y-axis")

yAxis.append("text")
    .attr("class", "axis-title")
    .attr("transform", "rotate(-90)")
    .attr("y", 16)
    .text('Height/Centimeters');        
var flag = true;
        
d3.interval(function(){
    data = flag ? data0 :data1;
    
    update(data)
    
    flag = !flag;
}, 1000)
        
update(data0)
        
function update(data){
if (data==data0){
    color = "green";
    size = 10
}
    else{
        color  = "blue";
        size = 10
    }
var t = d3.transition().duration(750);
x.domain([d3.min(data, (d) => {return d.gpa;})/1.05, d3.max(data, (d) => {return d.gpa;})*1.05])

y.domain([d3.min(data, (d) => {return d.height;})/1.05, d3.max(data, (d) => {return d.height;})*1.05])

xAxis.transition(t).call(xAxisCall);
yAxis.transition(t).call(yAxisCall);


let circles = svg.selectAll("circle").data(data);
    
circles.exit().transition(t)
    .attr("r",0)
    .attr("cx",0)
    .attr("fill-opacity",0)
    .remove()
   
circles.transition(t)
        .attr("cx", function(d){ return x(d.gpa) })
        .attr("cy", function(d){ return y(d.height) })
        .attr("r",size)
        .attr("fill",color)
    

circles.enter().append("circle")
        .attr("cx", (d,i) => {return x(d.gpa);})
        .attr("cy", (d) => {return y(d.height)})
        .attr("r",0)
        .attr("fill",color)
        .attr("fill-opacity",1)
        .transition(t)
        .attr("r",size)
        
        
}
    </script>
    </body>
</html>
